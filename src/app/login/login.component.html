<div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
    style="height: 100%; width: 100%;">
    <path d="M0.00,49.98 C149.99,150.00 271.49,-49.98 500.00,49.98 L500.00,0.00 L0.00,0.00 Z"
      style="stroke: none; fill: #08f;"></path>
  </svg></div>
<div  id="container" class="container" style="margin-top: -100px;">
  <div class="about-card" style="text-align: center;">
    <h1 class="subheader">
      <b>TruCrm 2022</b>
    </h1>
    <p class="content" style="width: 50%;">
    TruCrm, cares with the event and maintenance of interdependent relationships with strategically significant partners. 
    Its focus is that the creation of long-term value, and not just short-term profits, for the corporate and every one it works with.
    </p>
  </div>
  <mat-card class="login-card" >
    <form class="loginForm" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <!-- <div> -->
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <h2 style="margin-left: 105px;">TruCrm 2022</h2>
      </mat-card-header>
      <mat-card-content class="field-item">
        <mat-form-field style="display: block" [ngClass]="{  'mat-input-error': f.submitted && !username.valid }">
          <input matInput type="text" placeholder="User Name" name="username" [(ngModel)]="model.username"
            #username="ngModel" required />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content class="field-item">
        <mat-form-field style="display: block"
          [ngClass]="{ 'display': 'block','mat-input-error': f.submitted && !password.valid }">
          <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password"
            #password="ngModel" required />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="action-item">
        <button mat-raised-button [disabled]="isValidating"><span style="padding: 0px 27px;">Login</span></button>
      </mat-card-actions>
    </form>
  </mat-card>

  <a href="./userlogin" style="color: #00BCD4;"><div style="margin-top: 106px;text-align: center;"><strong>User Login</strong> </div></a>
</div>
